
<form id="login-form text-center" [formGroup]="formularioLogin" (ngSubmit)="submit()">
  <h1 class="h3 mb-3 fw-normal color-white">Por favor, inicia sesión</h1>

  <div class="form-floating">
    <input type="email" formControlName="mail" class="form-control font" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput" class="font">Correo electrónico</label>
  </div>
  <div class="form-floating">
    <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword" class="font">Contraseña</label>
  </div>

  <div class="checkbox mb-3">
    <label class="color-white">
      <input type="checkbox"  class="form-check-input " formControlName="rememberMe" value="remember-me">
      <span class="font">Recuérdame (Por tu seguridad, esto se hará durante 1 semana)</span> 
    </label>
  </div>
  <app-buttons class="font" [button]="buttonLogueame"></app-buttons>
  <app-buttons class="font" [button]="buttonRegistrame"></app-buttons>
  <app-buttons class="color-quintal font" [button]="buttoneRecuperar"></app-buttons>
</form>
<div class="color-white" *ngIf="error!==''">
  {{error}}
</div>
