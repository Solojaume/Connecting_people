
<form id="login-form text-center" [formGroup]="formularioLogin" (ngSubmit)="submit()">
  <h1 class="h3 mb-3 fw-normal white-text">Por favor, logeate</h1>

  <div class="form-floating">
    <input type="email" formControlName="mail" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Correo electrónico</label>
  </div>
  <div class="form-floating">
    <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Contraseña</label>
  </div>

  <div class="checkbox mb-3">
    <label class="white-text">
      <input type="checkbox" value="remember-me"> Recuérdame
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-terciario" name="login" id="login" type="submit">Logeame</button>
  <button class="w-100 btn btn-lg btn-transparent" name="register" id="register" type="button" >Registro</button>

</form>
<br>{{datos}}
