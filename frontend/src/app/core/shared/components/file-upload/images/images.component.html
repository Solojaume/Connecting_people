<div class="row">
    <span class="h1">
        Imágenes:
    </span>
    <p>Para eliminar las imágenes tienes que hacer click en ellas</p>
    <div class="col mt-1" *ngFor="let srcImagen of imagenes">
        <app-new-image-uploader class="col-lg-4 col-md-5 col-sd-2 "  [imagen]="srcImagen" [config]="config" ></app-new-image-uploader>
    </div>
</div>
