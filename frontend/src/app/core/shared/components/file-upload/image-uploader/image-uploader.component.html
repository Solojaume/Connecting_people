<div class="border border-imagen border-secondary" *ngIf="notExits(srcImage) ">
    <img  class="img" [src]="srcImage" (click)="delete()">    
</div>
<div class="border border-secondary" *ngIf="!notExits(srcImage)">
    <p class="h6">
        Por favor seleccione una imagen:
    </p>
    <angular-file-uploader [config]="config" (ApiResponse)="updateImage($event)"></angular-file-uploader>

</div>
