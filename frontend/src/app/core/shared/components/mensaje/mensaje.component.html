<!-- Este muestra los mensajes cuando el usuario que lo envia es distinto que lo usa-->
<div
  class="chat-message-left pb-4 mr-3 start-0"
  *ngIf="usuario.id !== mensaje.chat_user"
>

  <div class="row text-start">
    <app-imagenes
      class="col-2"
      [config]="config"
      [imagenes]="imagenService.imagenes"
    ></app-imagenes>
    <div class="font-weight-bold h5 margin-negativo col-10">
      {{ usuario.nombre }}
    </div>
  </div>
  <div class="flex-shrink-1 bg-cuaternario-ligero rounded py-2 px-3 ml-3">
    <div>
      {{ mensaje.chat_message }}
    </div>
    <div class="text-muted small text-end">{{ mensaje.timestamp }}</div>
  </div>
</div>

<!-- Este muestra los mensajes cuando el usuario que lo envia es el mismo que lo usa-->
<div
  class="chat-message-ritgh pb-4 ml-3 end-0"
  *ngIf="usuario.id === mensaje.chat_user"
>
  <div class="row text-start">
    <app-imagenes
      class="col-2"
      [config]="config"
      [imagenes]="imagenService.imagenes"
    ></app-imagenes>
    <div class="font-weight-bold h5 margin-negativo col-10">
      {{ usuario.nombre }}
    </div>
  </div>
  <div class="flex-shrink-1 bg-cuaternario-ligero rounded py-2 px-3 ml-3">
    <div>
      {{ mensaje.chat_message }}
    </div>
    <div class="text-muted small text-end">{{ mensaje.timestamp }}</div>
  </div>
</div>
